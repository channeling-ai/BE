spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DATABASE:channeling}
    username: ${PG_USER}
    password: ${PG_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  session:
    store-type: redis   # 세션 저장소 Redis로 지정
    timeout: 30m        # 세션 유지시간(옵션)

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379